<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Ganesh Chaturthi</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css?v=1.13">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>
<body>
    <header>
        <br>
        <h2><span>G</span> HAPPY GANESH CHATURTHI <span>G</span></h2>
        <div class="topRightimg">
            <img src="../Images/2560px-Vector_Informatik_Logo.svg.png" width="300px" />
        </div>
        <div class="centerimg">
            <img src="../Images/ganeshji.png" width="650px">
            <h3>
                Vakratund mahakay, Suryakoti samprabha<br>	Nirvighnam Kurume devam, Sarvakaryesu sarvada<br>
                Happy Ganesh Chaturthi!
            </h3>
        </div>
        <div id="div_audio" class="cls_audio">
            <audio controls autoplay>
                <source id="my_Songs" src="./Songs/Vakratunda%20Mahakaya.mp3" loop="loop" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            </div>
        
    </header>
    <script>
        const audio = document.getElementById('audio');

        audio.addEventListener('canplaythrough', function () {
            audio.play();
        });

        setTimeout(function () {
            if (audio.paused) {
                audio.play();
            }
        }, 5000);
    </script>
</body>
</html>
